<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="title-container">
        <h1>Worlde Clone</h1>
      </div>

      <button class="share-stats" onclick="hanldeOpenModal()">
        Share Stats &nbsp; <i class="fa-solid fa-share-nodes"></i>
      </button>

      <div class="tile-container"></div>

      <div class="key-container"></div>

      <div class="dialog"></div>

      <div class="modal">
        <h2 id="header"></h2>
        <div class="modal-container">
          <i
            class="fa-solid fa-xmark"
            id="close"
            onclick="hanldeCloseModal()"
          ></i>
          <a onclick="hanldeCopyToClipboard()" id="copy">
            <p>Copy to clipboard</p>
            <i class="fa-solid fa-copy"></i>
          </a>
          <a id="share" onclick="handleShare()" data-size="large">
            <p>Tweet</p>
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
